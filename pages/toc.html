<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div data-template="app:tocHeader"/>
            <div class="card-body containingloader">
            <div class="loader" id="loader"/>
            <table id="myTable" style="width:100%;display:none;" class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Verwaltung</th>
                  <th>Doc-Name</th>
                </tr>
                <tr id="filterrow">
                  <th>Title</th>
                  <th>Verwaltung</th>
                  <th>Doc-Name</th>
                </tr>
              </thead>
              <tbody id="myTableBody">
                 <tr data-template="app:toc"/>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Info</h5>
                </div>
                <div class="modal-body">
                   Die Tabelle lässt sich spaltenweise sortieren sowie filtern/durchsuchen. Der jeweils aktulle Zustand der Tabelle kann in verschiedenen Formaten (PDF, MS-Excel) heruntegladen bzw. in die Zwischenablage kopiert werden.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../resources/js/datatables.custom.js"/>
  </div>
